l_english:
 
 balto_slavic_group:0 "Balto-Slavic"
 
 OLD_ROMUVA:0 "Old Romuva"
 baltic_pagan_reformed_religion_desc: "Romuva is the polytheistic traditional belief system of the Baltic peoples.\nBy 1444 the Romuvan religion was mostly practiced in secret by the Lithuanian peoples, as they had been forced to convert to Catholicism else suffer by the sword in Catholic crusades. The religion has faded into obscurity with the formal christianization of Lithuania in 1385."
 baltic_pagan_reformed: "Romuva"
 baltic_pagan_reformed_rebels_title: "Religious"
 baltic_pagan_reformed_rebels_name: "$RELIGION$ Zealots"
 baltic_pagan_reformed_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 baltic_pagan_reformed_rebels_army: "$RELIGION$ Army"
 baltic_pagan_reformed_rebels_demand: "Convert $COUNTRYNAME$"
 baltic_pagan_reformed_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 dieves: "Dievas"
 dieves_desc: "Dievas is the major god of the baltic pantheon commonly worshipped for bright skies, prosperity, and benevolence. He is foremost of gods, creator of the universe, and protector against malevolent spirits."
 perkunas: "Perkunas"
 perkunas_desc: "Perkunas is the god of storms, lightning and war. He is the assistant and executor of Dievas‘s will, and guardian of morality."
 gabija: "Gabija"
 gabija_desc: "Gabija is the goddess of fire. She is also the protector of home and family."
 laima: "Laima"
 laima_desc: "Laima is the goddess of luck and fate. She is associated with childbirth, marriage, and death."
 auseklis: "Aušrine"
 auseklis_desc: "Aušrine is the goddess of the Morning Star. She is often associated with beauty and youth."
 saule: "Saule"
 saule_desc: "Saule is the goddess of the Sun. She is often associated with life, fertility and health."
 
 
 finnic_group:0 "Finno-Uralic"
 
 OLD_SUOMENUSKO: "Old Suomenusko"
 finnish_pagan_reformed_religion_desc: "Finnic Suomenusko is the polytheistic traditional belief system of the Finnic peoples. In their traditions most of their deities ruled over a specific aspect of nature. By 1444 the Suomenusko religion is in great recess and mostly practiced by the Sami people. Cold, scarsly populated regions of Northern Scandinavia are the last places where Suomenusko faith is still dominant."
 finnish_pagan_reformed: "Suomenusko"
 finnish_pagan_reformed_rebels_title: "Religious"
 finnish_pagan_reformed_rebels_name: "$RELIGION$ Zealots"
 finnish_pagan_reformed_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 finnish_pagan_reformed_rebels_army: "$RELIGION$ Army"
 finnish_pagan_reformed_rebels_demand: "Convert $COUNTRYNAME$"
 finnish_pagan_reformed_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 ukko: "Ukko"
 ukko_desc: "Ukko is the most important god in Finnic paganism. He is the god of thunder and the ruler of the heavens."
 tapio: "Tapio"
 tapio_desc: "Tapio is the god of hunting and the ruler of the forests."
 ahti: "Ahti"
 ahti_desc: "Ahti is the ruler of waters and the god of fishing."
 mielikki: "Mielikki"
 mielikki_desc: "Mielikki is the goddess of forest and hunting."
 akras: "Äkräs"
 akras_desc: "Äkräs is the god of agriculture and fertility."
 tuoni: "Tuoni"
 tuoni_desc: "Tuoni is the god of death and the ruler of the underworld."
 
 vu_pagan_rebels_demand:0 "Supremacy of pagan faith"
 vu_pagan_rebels_demand_desc:0 "State's religion has been opressing native faith for too long. It is time for pagan reactionary uprising."